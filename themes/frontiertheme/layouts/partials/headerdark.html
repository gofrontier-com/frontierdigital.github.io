<!-- HEADER
			============================================= -->
<header id="header" class="header white-menu navbar-dark">
  <script
    id="CookieDeclaration"
    src="https://consent.cookiebot.com/cf364c43-071d-4332-84f3-f504a842bd1c/cd.js"
    type="text/javascript"
    async
  ></script>

  <div class="header-wrapper">
    <!-- MOBILE HEADER -->
    <div class="wsmobileheader clearfix">
      <span class="smllogo"
        ><img src="/images/logo-01.png" alt="mobile-logo"
      /></span>
      <a id="wsnavtoggle" class="wsanimated-arrow"><span></span></a>
    </div>

    <!-- NAVIGATION MENU -->
    <div class="wsmainfull menu clearfix">
      <div class="wsmainwp clearfix">
        <!-- HEADER LOGO -->
        <div class="desktoplogo">
          <a href="/" class="logo-black"
            ><img src="/images/white-logo-f.png" alt="header-logo"
          /></a>
        </div>
        <div class="desktoplogo">
          <a href="/" class="logo-white"
            ><img src="/images/footer-logo.jpg" alt="header-logo"
          /></a>
        </div>

        <!-- MAIN MENU -->
        <nav class="wsmenu clearfix">
          <ul class="wsmenu-list nav-orange-red-hover">
            {{ range .Site.Menus.main }}
            <li class="nl-simple" aria-haspopup="true">
              <a href="{{ .URL }}">{{ .Name }}</a>
            </li>
            {{ end }}
            <!-- HEADER BUTTON -->
            <li class="nl-simple" aria-haspopup="true">
              <a
                href="javascript:window.location.href=atob('bWFpbHRvOmhlbGxvQGZyb250aWVyLWRpZ2l0YWwuY28udWsK')"
                class="btn btn-tra-white orange-red-hover last-link"
                >Contact</a
              >
            </li>

            <!-- HEADER SOCIAL LINKS 													
									<li class="nl-simple white-color header-socials ico-20 clearfix" aria-haspopup="true">
										<span><a href="#" class="ico-facebook"><span class="flaticon-facebook"></span></a></span>
										<span><a href="#" class="ico-twitter"><span class="flaticon-twitter"></span></a></span>
										<span><a href="#" class="ico-instagram"><span class="flaticon-instagram"></span></a></span>
										<span><a href="#" class="ico-dribbble"><span class="flaticon-dribbble"></span></a></span>	
									</li> -->
          </ul>
        </nav>
        <!-- END MAIN MENU -->
      </div>
    </div>
    <!-- END NAVIGATION MENU -->
  </div>
  <!-- End header-wrapper -->
</header>
<!-- END HEADER -->
