<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="DSAThemes" />
  <meta
    name="description"
    content="Frontier Digital - Bespoke Cloud based and DevOps systems software developer, integrator and coach"
  />
  <meta name="keywords" content="DevOps, cloud, azure, cyber security" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SITE TITLE -->
  <title>{{ .Title }}</title>

  <!-- FAVICON AND TOUCH ICONS -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link
    rel="apple-touch-icon"
    sizes="152x152"
    href="/images/apple-touch-icon-152x152.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="120x120"
    href="/images/apple-touch-icon-120x120.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="76x76"
    href="/images/apple-touch-icon-76x76.png"
  />
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
  <link rel="icon" href="/images/apple-touch-icon.png" type="image/x-icon" />

  <!-- GOOGLE FONTS -->
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- BOOTSTRAP CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FONT ICONS -->
  <link href="/css/flaticon.css" rel="stylesheet" />

  <!-- PLUGINS STYLESHEET -->
  <link href="/css/menu.css" rel="stylesheet" />
  <link
    id="effect"
    href="/css/dropdown-effects/fade-down.css"
    media="all"
    rel="stylesheet"
  />
  <link href="/css/magnific-popup.css" rel="stylesheet" />
  <link href="/css/owl.carousel.min.css" rel="stylesheet" />
  <link href="/css/owl.theme.default.min.css" rel="stylesheet" />

  <!-- ON SCROLL ANIMATION -->
  <link href="/css/animate.css" rel="stylesheet" />

  <!-- TEMPLATE CSS -->
  <link href="/css/style.css" rel="stylesheet" />
  <link href="/css/frontier.css" rel="stylesheet" />

  <!-- RESPONSIVE CSS -->
  <link href="/css/responsive.css" rel="stylesheet" />
