<section id="section-2" class="content-6 wide-60 pt-5 content-section division">

        <div class="row d-flex align-items-center">

            <!-- IMAGE BLOCK -->
            <div class="col-md-6 col-lg-7">
                <div class="img-block right-column wow fadeInRight">
                    <img class="img-fluid" src="images/img-20.png" alt="content-image">
                </div>
            </div>

            <!-- TEXT BLOCK -->
            <div class="col-md-6 col-lg-5">
                <div class="txt-block left-column wow fadeInRight">

                    <!-- TEXT BOX -->
                    <div class="txt-box mb-30 section">

                        {{ with .Site.GetPage "section" "home/section2" }}{{ .Content }}{{ end }}

                    </div>
                </div>
            </div>
        </div> <!-- End row -->
    </div> <!-- End container -->
</section> <!-- END SECTION-2 -->
